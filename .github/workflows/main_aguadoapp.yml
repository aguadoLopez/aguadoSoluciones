name: Build and deploy Astro app to Azure Web App - aguadoapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: npm ci

      - name: Show package.json before deploy
        run: cat package.json

      - name: Build project
        run: npm run build

      - name: Verificar estructura del dist
        run: |
          ls -R dist || echo "No se encontr√≥ dist"

      - name: Copy necessary files to dist for Azure deployment
        run: |
          cp package.json dist/
          cp -r node_modules dist/

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'aguadoapp'
          slot-name: 'Production'
          package: ./dist
          clean: true
