name: Build and deploy Astro app to Azure Web App - aguadoapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: npm ci

      - name: Show Astro config
        run: cat astro.config.mjs

      - name: Build project
        run: npm run build

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Clean Azure App Service folder
        uses: azure/webapps-deploy@v3
        with:
            app-name: 'aguadoapp'
            slot-name: 'Production'
            package: ''
            clean: true

      - name: Show package.json before deploy
        run: cat package.json

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'aguadoapp'
          slot-name: 'Production'
          package: ./dist

      - name: Restart Azure Web App
        uses: azure/cli@v1
        with:
          azcliversion: latest
          inlineScript: |
            az webapp restart --name aguadoapp --resource-group aguadoGroup
        env:
            AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
            AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
            AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
            AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}